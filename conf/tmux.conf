# Tmux settings

# Refer to https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0
# Set UTF-8
set -g utf8
setw -g utf8 on

#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
 
set -sg escape-time 1
set -sg default-shell /bin/zsh

set -g base-index 1
setw -g pane-base-index 1
 
#Disable mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off
 
set -g mode-keys vi
set -g history-limit 65535
 
# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up
 
# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
 
# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
 
# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
 
# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5 

# fast window switch
bind a last-window

# set XTerm key bindings
setw -g xterm-keys on
#set ttyfast

# Set colors
set-option -g default-terminal "screen-256color"

# Set reload key to r
bind r source-file ~/.tmux.conf

#set -g set-remain-on-exit on

# set pane color
#set -g pane-border-fg red

# Set the title bar
set -g set-titles on
#set -g set-titles-string '#(whoami)@#h'

# From http://zanshin.net/2013/09/05/my-tmux-configuration/
# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
#set -g pane-border-fg colour235 #base02
#set -g pane-active-border-fg colour240 #base01
set-option -g pane-border-fg colour240 #base01
set-option -g pane-active-border-fg green

# colorize messages in the command line
set -g message-bg black #base02
set -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set -g status-bg colour235 #base02
set -g status-fg yellow #yellow
set -g status-attr dim 

# set window list colors - red for active and cyan for inactive
setw -g window-status-fg brightblue #base0
setw -g window-status-bg colour236 
setw -g window-status-attr dim

#setw -g window-status-current-fg brightred #orange
setw -g window-status-current-fg yellow
setw -g window-status-current-bg colour236 
setw -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
#set -g status-left "#[fg=green]: #h "
set -g status-left ""

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
#set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M ::"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
